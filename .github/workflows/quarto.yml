name: Build and Deploy Quarto

on:
  push:
    branches:
      - main  # Remplacez par la branche de votre choix

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install Quarto
      run: |
        pip install quarto
        quarto --version

    - name: Build Quarto
      run: quarto render .qmd

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs  # Assurez-vous que c'est le dossier où Quarto génère le HTML
